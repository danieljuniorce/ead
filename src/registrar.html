<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<br><br>
    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm-6 jumbotron bg-light">
            <h4 class="text-center my-2">Preenchar o Formulário</h4>
            <form method="post" action="controllers/registrar/registrar.php">
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="nomeCompleto">Nome Completo</label>
                        <input class="form-control" type="text" id="nomeCompleto" name="nome">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input class="form-control text-center" type="date" name="dataNascimento" id="dataNascimento">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" name="email">
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" id="senha" name="senha">
                    </div>
                    <div class="form-group col-md">
                        <label for="confimarSenha">Confirmar Senha</label>
                        <input type="password" name="confirmarSenha" id="confimarSenha" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" class="form-control" name="sexo">
                            <option selected>Escolha</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminio</option>
                            <option value="Prefiro não dizer">Prefiro não Dizer</option>
                        </select>
                    </div>
                    <div class="form-group col-md">
                        <label for="telefone">Celular</label>
                        <input class="form-control" id="telefone" name="telefone" type="number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="curso">Escolha seu Curso</label>
                        <select name="curso" id="curso" class="form-control">
                            <option selected>Escolha seu Curso</option>
                            <option value="1">Informática Básica</option>
                            <option value="2">Excel Avançado</option>
                        </select>
                    </div>
                    <div class="form-group col-md">
                        <label for="unidade">Unidade</label>
                        <input placeholder="Virgínia Smith" id="unidade" name="unidade" type="text" class="form-control" value="Virgínia Smith">
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary text-right my-2" type="submit">Cadastrar</button>
                </div>
            </form>

        </div>
        <div class="col-sm">

        </div>
    </div>
</body>
</html>
